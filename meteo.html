<!DOCTYPE HTML><html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Meteo</title>
   </head>
   <body>
      <h2>Représentation des données Météo de la date : 2006-1-1</h2>
      <table border="1">
         <thead>
            <tr>
               <th>Ville</th>
               <th>Température</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Casa</td>
               <td>22</td>
            </tr>
            <tr>
               <td>Rabat</td>
               <td>20</td>
            </tr>
            <tr>
               <td>Fes</td>
               <td>18</td>
            </tr>
            <tr>
               <td>Oujda</td>
               <td>19</td>
            </tr>
            <tr>
               <td>Tanger</td>
               <td>25</td>
            </tr>
            <tr>
               <td>Marrakech</td>
               <td>28</td>
            </tr>
            <tr>
               <td>Ouarzazat</td>
               <td>29</td>
            </tr>
            <tr>
               <td>Agadir</td>
               <td>20</td>
            </tr>
         </tbody>
      </table><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="800">
         <line x1="20" y1="400" x2="1000" y2="400" stroke="black" stroke-width="1"/>
         <line x1="20" y1="400" x2="20" y2="10" stroke="black" stroke-width="1"/>
         <text x="80" y="420" stroke="blue">Casa</text>
         <rect width="20" height="220" x="80" y="180" fill="yellow" stroke="blue">
            <animate attributeName="height" from="0" to="220" dur="1s"/>
            <animate attributeName="y" from="400" to="180" dur="1s"/>
         </rect>
         <text x="160" y="420" stroke="blue">Rabat</text>
         <rect width="20" height="200" x="160" y="200" fill="yellow" stroke="blue">
            <animate attributeName="height" from="0" to="200" dur="1s"/>
            <animate attributeName="y" from="400" to="200" dur="1s"/>
         </rect>
         <text x="240" y="420" stroke="blue">Fes</text>
         <rect width="20" height="180" x="240" y="220" fill="yellow" stroke="blue">
            <animate attributeName="height" from="0" to="180" dur="1s"/>
            <animate attributeName="y" from="400" to="220" dur="1s"/>
         </rect>
         <text x="320" y="420" stroke="blue">Oujda</text>
         <rect width="20" height="190" x="320" y="210" fill="yellow" stroke="blue">
            <animate attributeName="height" from="0" to="190" dur="1s"/>
            <animate attributeName="y" from="400" to="210" dur="1s"/>
         </rect>
         <text x="400" y="420" stroke="blue">Tanger</text>
         <rect width="20" height="250" x="400" y="150" fill="yellow" stroke="blue">
            <animate attributeName="height" from="0" to="250" dur="1s"/>
            <animate attributeName="y" from="400" to="150" dur="1s"/>
         </rect>
         <text x="480" y="420" stroke="blue">Marrakech</text>
         <rect width="20" height="280" x="480" y="120" fill="yellow" stroke="blue">
            <animate attributeName="height" from="0" to="280" dur="1s"/>
            <animate attributeName="y" from="400" to="120" dur="1s"/>
         </rect>
         <text x="560" y="420" stroke="blue">Ouarzazat</text>
         <rect width="20" height="290" x="560" y="110" fill="yellow" stroke="blue">
            <animate attributeName="height" from="0" to="290" dur="1s"/>
            <animate attributeName="y" from="400" to="110" dur="1s"/>
         </rect>
         <text x="640" y="420" stroke="blue">Agadir</text>
         <rect width="20" height="200" x="640" y="200" fill="yellow" stroke="blue">
            <animate attributeName="height" from="0" to="200" dur="1s"/>
            <animate attributeName="y" from="400" to="200" dur="1s"/>
         </rect></svg></body>
</html>
