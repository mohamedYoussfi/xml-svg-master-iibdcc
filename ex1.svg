<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <symbol id="edge">
        <line x1="400" y1="400" x2="600" y2="600" stroke="blue" stroke-width="3"></line>
    </symbol>
    <g id="logo1">
        <use xlink:href="#edge" x="0" y="0">
           <animateTransform attributeName="transform" type="rotate" from="0,400,400" to="360,400,400" 
               dur="1s" repeatCount="indefinite"></animateTransform>
        </use>
        <rect 
            width="200" 
            height="100" 
            x="400" y="400" 
            stroke="blue" stroke-width="2" 
            fill="yellow" fill-opacity="0.5"></rect>
        <circle r="50" cx="400" cy="400" fill="green" fill-opacity="0.5" stroke="black" stroke-width="2"></circle>
        <text 
            x="450" y="450"
            stroke="blue" 
            stroke-width="1" fill="red" font-size="40" font-family="Arial">ENSET</text>
    </g>
    <use xlink:href="#logo1" x="300" y="300">
        <animate attributeName="x" dur="1s" from="300" to="0" fill="freeze"></animate>
        <animate attributeName="y" dur="1s" from="300" to="0" fill="freeze"></animate>
        <animateTransform attributeName="transform" type="rotate" 
            from="0,400,400" 
            to="360,400,400" dur="1s" repeatCount="indefinite"></animateTransform>
    </use>
</svg>
